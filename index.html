<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Power BI Files</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    header p {
      color: #777;
      font-size: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .file-card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }
    .file-card:hover {
      transform: scale(1.02);
    }
    .file-card h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #444;
      word-wrap: break-word;
    }
    .file-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }
    .btn {
      background: #eab832;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #eab80b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfólio</h1>
    <p>Arquivos Power BI do repositório <strong>philiptirlone/BI</strong></p>
  </header>

  <div class="container" id="files-container">
  </div>

  <script>
    const repoUrl = 'https://api.github.com/repos/philiptirlone/BI/contents';

    const filesContainer = document.getElementById('files-container');

    async function fetchRepoFiles() {
      try {
        const response = await fetch(repoUrl);
        if (!response.ok) {
          throw new Error('Não foi possível acessar a API do GitHub');
        }
        const data = await response.json();

        const pbixFiles = data.filter(item => item.type === 'file' && item.name.toLowerCase().endsWith('.pbix'));
        
        if (pbixFiles.length === 0) {
          filesContainer.innerHTML = '<p>Nenhum arquivo .pbix encontrado no repositório</p>';
          return;
        }

        pbixFiles.forEach(file => {
          const card = document.createElement('div');
          card.className = 'file-card';
          
          const title = document.createElement('h3');
          title.textContent = file.name;
          card.appendChild(title);

          const downloadBtn = document.createElement('a');
          downloadBtn.className = 'btn';
          downloadBtn.textContent = 'Baixar .pbix';
          downloadBtn.href = file.download_url; 
          downloadBtn.target = '_blank';
          card.appendChild(downloadBtn);

          filesContainer.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        filesContainer.innerHTML = `<p>Ocorreu um erro ao carregar os arquivos: ${error}</p>`;
      }
    }

    fetchRepoFiles();
  </script>
</body>
</html>
